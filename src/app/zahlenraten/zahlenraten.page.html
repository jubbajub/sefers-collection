<div class="beispielCssKlasse">
<ion-item-group>
  <ion-item-divider>
    <ion-label>EINGABE</ion-label>
  </ion-item-divider>

  <ion-item>
    <ion-label>Die zu erratende Zufallszahl (von {{zufallszahlVon}} bis {{zufallszahlBis}}) ist: {{zufallszahl}}</ion-label>
  </ion-item>
  <ion-item>
    Deine Zahl: <ion-input type="number" [(ngModel)]="deineZahl" placeholder="...deine Zahl"></ion-input>
</ion-item>  
<ion-item>
      <ion-button (click)="startTry($event)" expand="block" color="danger">START Versuch
    
      </ion-button>

  </ion-item>

</ion-item-group>

<ion-item-group>
  <ion-item-divider>
    <ion-label>AUSGABE</ion-label>

  <ion-item>
    <ion-label>  Dies ist dein {{anzahlVersuche}}. Versuch</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>  ERGEBNIS: {{ergebnis}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-button (click)="neuesSpiel()" color="success">Neues Spiel (Reload)</ion-button>
  </ion-item>
</ion-item-group>
